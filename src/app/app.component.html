<div class="example-container">
  <div class="loader-container" [hidden]="barraProgreso">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>    

  <mat-toolbar color="primary" class="example-toolbar">

    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
      <mat-icon *ngIf="sidenav.opened">close</mat-icon>
    </button>

    <h1 class="example-app-name">UDEC</h1>



    
    <span class="example-spacer"></span>

    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/perfil">
        <mat-icon>account_box</mat-icon>
        <span>Mi Perfil</span>
      </button>
      <button mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <span>Cerrar Sesi√≥n</span>
      </button>
    </mat-menu>
  </mat-toolbar>


  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #sidenav style="width: 200px">



      <img src="assets/Escudo_udec.png" width="128" style="margin-left: 20px">

      <button mat-menu-item style="cursor: pointer" routerLink="/buscar" (click)="sidenav.toggle()">
        <mat-icon>search</mat-icon>
        <span>Buscar</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item style="cursor: pointer" routerLink="/profesor" (click)="sidenav.toggle()">
        <mat-icon>perm_identity</mat-icon>
        <span>Profesor</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item style="cursor: pointer" routerLink="/estudiante" (click)="sidenav.toggle()">
        <mat-icon>face</mat-icon>
        <span>Estudiante</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item style="cursor: pointer" routerLink="/consulta" (click)="sidenav.toggle()">
        <mat-icon>api</mat-icon>
        <span>Consulta</span>
      </button>


    </mat-sidenav>

    <!--
      NO ES CORRECTO
    <app-buscar></app-buscar>
    <app-estudiante></app-estudiante>
    <app-profesor></app-profesor> -->

    <router-outlet></router-outlet>

  </mat-sidenav-container>


</div>
