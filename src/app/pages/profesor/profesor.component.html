<div [hidden]="route.children.length !== 0">

    <div fxLayout="column" class="p-2">
        <div class="p-2"> 
            
            <mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="idmunicipio">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.idmunicipio }} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="nombre">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.nombre}} </mat-cell>
                </ng-container>


                <ng-container matColumnDef="acciones">
                    <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <button mat-button color="primary" [routerLink]="['/profesor/editar/', element.idmunicipio]" >
                            <mat-icon>ballot</mat-icon>
                        </button>
                        <button mat-button color="accent" (click)="abrirDialogo(element.idmunicipio, element.nombre)">
                            <mat-icon>recent_actors</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>
            
            
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
            
            
        </div>
    </div>



<button mat-fab color="accent" style="float: right" routerLink="/profesor/nuevo">
    <mat-icon>create</mat-icon>
</button>


</div>


<router-outlet></router-outlet>
